<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Template</title>
		<link rel="icon" href="favicon.ico" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/normalize.css" />
	<link rel="icon" href="favicon.ico"><script defer src="main.js"></script></head>
	<body>
		<div id="page_con">
			<div id="sidebar_con"><div id="logo">SideQuest</div></div>
			<div id="tasks_view">
				<div id="tasks_con"></div>
				<div class="hide" id="desc-popup"></div>
				<div id="desc_con">
					<div class="hide" id="desc-box">
						<div id="desc-box-name"></div>
						<div id="desc-box-desc"></div>
						<div id="desc-box-date"></div>
						<div id="desc-box-priority"></div>
					</div>
				</div>
				<div id="task-entry_con">
					<label for="task-entry-name">Name</label>
					<input type="text" name="task-entry-name" id="task-entry-name" />
					<label for="task-entry-desc">Description</label>
					<textarea name="task-entry-desc" id="task-entry-desc"></textarea>
					<label for="task-entry-date">Due Date</label>
					<input type="date" name="task-entry-date" id="task-entry-date" />
				</div>
			</div>
		</div>
	</body>
</html>
